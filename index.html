<!DOCTYPE html>
<html>

<head>
	<style>
		/* Optional: Makes the sample page fill the window. */
		
		html,
		body,
		.container {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
		
		body {
			display: grid;
			grid-template-rows: 1fr 10px;
			background: white;
			color: #3C4043;
			color: #2D4A60;
		}
		
		#map {
			height: 100%;
		}
		
		.container {
			grid-row: 1 / span 1;
			display: grid;
			grid-template-columns: 1fr 4fr;
			grid-template-rows: 50px 1fr 3fr;
		}
		
		.data-cell {
			grid-column: 1 / span 1;
			grid-row: 1 / span 2;
			padding: 8px;
			display: grid;
			grid-template-rows: 20px 1fr 28px;
		}
		
		.data-cell span {
			grid-row: 1 / span 1;
			font-size: 16px;
			display: grid;
			width: 100%;
		}
		
		#data {
			grid-row: 2 / span 1;
			width: 95%;
			justify-content: center;
			font-size: 12px;
			font-family: sans-serif;
		}
		
		#load-data {
			grid-row: 3 / span 1;
			width: 100%;
			background: #1A73E8;
			background: #2D4A60;
			border-radius: 2px;
			box-shadow: 0px 1px 1px #aaaaaa;
			color: white;
			font-size: 16px;
			padding: 8px;
			box-sizing: border-box;
			cursor: pointer;
			display: flex;
			justify-content: center;
		}
		
		#map {
			grid-column: 1 / span 1;
			grid-row: 3 / span 1;
		}
		
		#controls {
			grid-column: 2 / span 1;
			grid-row: 1 / span 1;
			display: grid;
			grid-template-columns: 500px 1fr 32px;
			justify-content: end;
			align-content: center;
			align-items: center;
			justify-items: end;
			grid-column-gap: 8px;
			padding: 12px;
			background: white;
			border-left: 1px solid #eeeeee;
		}
		
		#controls div#timer {
			grid-column: 2 / span 1;
		}
		
		#controls img#play {
			grid-column: 3 / span 1;
		}
		
		#controls #place_title {
			grid-column: 1 / span 1;
			width: 100%;
			display: grid;
			justify-content: start;
		}
		
		#pano {
			grid-column: 2 / span 1;
			grid-row: 2 / span 2;
		}
		
		#footer {
			grid-row: 2 / span 1;
			display: flex;
			align-items: center;
			font-size: 8px;
		}
		
		img.icon {
			width: 32px;
			height: 32px;
			display: inline-block;
			cursor: pointer;
		}
		
		.button {
			transition: opacity 1s ease;
			opacity: 85%;
		}
		
		.button:hover {
			transition: opacity 1s ease;
			opacity: 100%;
		}

	</style>
	<script src="papaparse.min.js"></script>
	<!--	<script src="https://momentjs.com/downloads/moment.js"></script>-->
	<script src="easytimer.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="howler.min.js"></script>
	<script>
		// SFX
		var sfxStart = new Howl({
		src: ['sfx/start.ogg','sfx/start.mp3']
		});
		var sfxTimer = new Howl({
		src: ['sfx/timer.ogg','sfx/timer.mp3']
		});
		/*
		 * Click the map to set a new location for the Street View camera.
		 */
		let map;
		let panorama;
		let sv;

		function initMap() {
			sv = new google.maps.StreetViewService();

			map = new google.maps.Map(document.getElementById("map"), {
				zoom: 13,
				streetViewControl: true
			})

			panorama = new google.maps.StreetViewPanorama(
				document.getElementById("pano")
			);

		}

		function Place(lat, lng, h, y, pano, url) {
			this.lat = lat
			this.lng = lng
			this.h = h
			this.y = y
			this.pano = pano
			this.url = url
		}

		let places = []
		let play = false
		let first_play = true;
		let loaded = false
		let current_idx = 0
		let timer

		$(document).ready(function() {
			$("#load-data").click(function() {
				if (!loaded) {
					let csv = $("#data").val();
					let results = Papa.parse(csv, {
						'newline': '\n'
					}).data;

					for (let i = 0; i < results.length; i++) {
						let temp = processURL(results[i][0])
						temp["duration"] = parseInt(results[i][1])
						temp["title"] = results[i][2].trim()
						places.push(temp)
					}

					loadPlaces(places)
				} else {
					alert("Data has already been loaded")
				}
			})

			$(".button#play").click(function() {
				if (!loaded) {
					alert("load your data first")
				} else {
					if (!play) {
						$(".button#play").attr("src", "static/pause.png")
						if (first_play) {
							loadNextPlace()
							first_play = false
						} else {
							timer.start()
						}
					} else {
						$(".button#play").attr("src", "static/play.png")
						timer.pause()
					}
					play = !play
				}
			})
		});

		function loadNextPlace() {
			if (current_idx < places.length) {
				let temp = places[current_idx]
				setMap(temp)
				setPanorama(temp)

				setTimer(temp.duration)
				$("#place_title").text(temp.title)
				sfxStart.play();
			} else {
				alert("End of tour ðŸ˜Š")
			}
			current_idx++
		}

		function setTimer(duration) {
			timer = new easytimer.Timer();
			timer.start({
				countdown: true,
				startValues: {
					seconds: duration
				}
			});

			$('#timer').html(timer.getTimeValues().toString());

			timer.addEventListener('secondsUpdated', function(e) {
				$('#timer').html(timer.getTimeValues().toString());
				if(timer.getTimeValues().seconds <= 5 &&
				timer.getTimeValues().seconds > 0 &&
				timer.getTimeValues().minutes == 0 &&
				timer.getTimeValues().hours == 0 &&
				timer.getTimeValues().days == 0){
					sfxTimer.play();
				}
			});

			timer.addEventListener('targetAchieved', function(e) {
				if (!timer.isRunning()) {
					timer.stop()
					timer = null
					loadNextPlace()
				}
			});
		}

		function loadPlaces(places) {
			// view first place
			setMap(places[0])
			setPanorama(places[0])

			// load all markers on map
			for (let i = 0; i < places.length; i++) {
				let place = places[i]
				let marker = new google.maps.Marker({
					position: {
						lat: place.lat,
						lng: place.lng
					},
					placeData: place,
					map
				});

				marker.addListener('click', function() {
					if (timer) {
						timer.stop()
						timer.reset()
						timer = undefined
					}
					place = this.placeData

					setMap(place)
					setPanorama(place)
				});
			}

			// tour lines
			let linePath = new google.maps.Polyline({
				path: places,
				geodesic: true,
				strokeColor: '#811411'
			});

			linePath.setMap(map);

			loaded = true
		}

		function setPanorama(place) {
			panorama.setPano(place.pano)
			panorama.setPov({
				heading: place.h,
				pitch: place.y
			})
			panorama.setPosition({
				lat: place.lat,
				lng: place.lng
			})
		}

		function setMap(place) {
			map.panTo({
				lat: place.lat,
				lng: place.lng
			})
		}

		function processURL(urlString) {
			const url = decodeURIComponent(urlString);
			const match = url.match("^https:\/\/.*\!1s(.*)\!2m.*$");
			let id = match && match[1];
			let pov = url.match(/![0-9a-z][0-9a-z]([0-9.]+)/gm);

			return new Place(
				parseFloat(pov[4].substring(3, pov[4].length)),
				parseFloat(pov[5].substring(3, pov[5].length)),
				parseFloat(pov[6].substring(3, pov[6].length)),
				parseFloat(pov[7].substring(3, pov[7].length)),
				id,
				url
			)
		}

	</script>


	<title>Sketch tour</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>
	<div class="container">
		<div class="data-cell">
			<span>Data dump</span>
			<textarea id="data"></textarea>
			<div class="button" id="load-data">Load data</div>
		</div>
		<div id="map"></div>

		<div id="controls">
			<div id="place_title">Pitstop</div>
			<div id="timer"></div>
			<img class="icon button" id="play" src="static/play.png">
		</div>
		<div id="pano"></div>
	</div>
	<div id="footer">
		Icons made by <a href="https://www.flaticon.com/authors/hilmy-abiyyu-a" title="Hilmy Abiyyu A.">Hilmy Abiyyu A.</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> &nbsp; &nbsp; &nbsp; &nbsp; v1.0.6
	</div>
	<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSuqyZVaPDErKJbqelqmPPoL9l0Ws3vZ8&callback=initMap&v=weekly" async></script>


</body>

</html>
